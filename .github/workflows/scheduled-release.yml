name: Scheduled Release

on:
  schedule:
    - cron: '0 0 */3 * *'  # æ¯ä¸‰å¤© UTC 00:00 åŸ·è¡Œ
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # æ‹¿åˆ°å®Œæ•´ git æ­·å²ä»¥ä¾¿æ‰¾ commits

      - name: Get last release tag
        id: last_release
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Get commits since last release
        id: changelog
        run: |
          LAST_TAG="${{ steps.last_release.outputs.tag }}"
          if [ -z "$LAST_TAG" ]; then
            range=""
          else
            range="$LAST_TAG..HEAD"
          fi

          COMMITS=$(git log $range --pretty=format:"- %ad: %s (%an)" --date=short --no-merges)
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "$COMMITS" > commit-log.txt

      - name: Check for new commits
        id: has_commits
        run: |
          if [ -s commit-log.txt ]; then
            echo "has_commits=true" >> $GITHUB_OUTPUT
          else
            echo "No new commits. Skipping release."
            echo "has_commits=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit if no commits
        if: steps.has_commits.outputs.has_commits == 'false'
        run: exit 0

      - name: Set tag name
        id: tag
        run: echo "tag=v$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Release ${{ steps.tag.outputs.tag }}"
          body: |
